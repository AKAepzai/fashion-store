<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <div class="header">
    <div class="ship">
      <img src="https://png.pngtree.com/png-vector/20221114/ourmid/pngtree-flat-and-simple-free-shipping-badge-design-vector-png-image_6451674.png" width="120px" alt="">
    </div>
    <div class="left">
      <img src="https://theme.hstatic.net/1000178923/1000802611/14/logo.png?v=1387" alt="" width="120px">
    </div>
    <div class="right">
      <a [routerLink]="['/user', user?.username]">
        <b>{{user?.username}}</b>
      </a>
      <div style="position: relative; display: inline-block;" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
        <a href="admin/login"><i class="fa-solid fa-user"></i> </a>

        <div class="user-options" *ngIf="user !== null && showOptions">
          <div><a [routerLink]="['/user', user?.username]">Đơn Mua</a></div>
          <div><a [routerLink]="['/user', user?.username]">Tài Khoản</a></div>
          <div><a (click)="logOut()">Đăng Xuất</a></div>
        </div>
      </div>
      <a [routerLink]="['/cart']" (click)="goToCart()">
        <i class="fa-solid fa-cart-shopping">
          <span *ngIf="totalQuantity > 0" class="cart-count">{{ totalQuantity }}</span>
        </i>
      </a>
      <a [routerLink]="['/admin']" *ngIf="user !== null && user?.special === 1">
        <i class="fa-solid fa-screwdriver-wrench"></i>
      </a>
    </div>

</div>
<div class="banner">
  <img src="https://theme.hstatic.net/1000178923/1000802611/14/slide_3_img.jpg?v=1387" height="382px" alt="" width="100%">
</div>
  <div class="menu">
    <hr>
  <ul>
    <li class="new"><a [routerLink]="['/products',]" style="cursor: pointer;" >Trang Chủ</a></li>
    <li class="new"><a [routerLink]="['/discount',]" style="cursor: pointer;" >Khuyến Mãi</a></li>
    <li class="new"><a [routerLink]="['/hot',]" style="cursor: pointer;" >Bán Chạy</a></li>
    <li><a [routerLink]="['/category', 1]">Nam</a></li>
    <li><a [routerLink]="['/category', 2]">Nữ</a></li>
  </ul>
