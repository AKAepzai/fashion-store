<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container" style="padding-bottom: 5em;">
  <div class="back">
    <h1><a [routerLink]="['/products']">Trang Chủ</a> / <b style="color: #0089ff;">Giỏ Hàng</b></h1>
  </div>
  <div class="main-cart">
    <h2>Giỏ Hàng Của Bạn</h2>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Ảnh</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Số Lượng</th>
        <th>Thành Tiền</th>
        <th>Xóa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts; let i = index ">
        <td>{{i+1}}</td>
        <td>
          <img src="{{ item.imageUrl }}" alt="{{ item.name }}" class="img-change" width="150px" height="200px">
        </td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
          <button (click)="downSL(i, item.quantity)" class="dau" >-</button>
          <input  [value]="item.quantity" style="width: 60px; text-align: center;">
          <button (click)="upSL(i, item.quantity)" class="dau">+</button>
        </td>
          <td>{{item.quantity*item.price}}</td>
        <td>
          <div class="del">
         <button (click)="remove(i)"><i class="fa-solid fa-trash" ></i></button>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="bot">
<button (click)="clearCart()" style="width: 200px; font-size: 20px;">Xóa all</button>
</div>
  <hr>
  <div class="payment-info">
    <div class="row">
      <div class="col">
        <div class="mt-5">
          <div class="card-header text-dark">THÔNG TIN THANH TOÁN</div>
          <form class="mt-3">
            <div class="mb-3">
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Họ và tên">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Địa chỉ giao hàng">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Số điện thoại">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Gửi hóa đơn về email</label>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="pay">
    <div class="pay-top"><button>Tổng Tiền</button><button>{{calculateTotal()}}</button></div>
    <div class="bot">
    <button  (click)="handlePayment()">Tiến Hành Thanh Toán</button>
  </div>
  </div>
</div>
