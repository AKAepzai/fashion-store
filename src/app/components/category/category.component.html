<!-- productlist.component.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<br>
<div class="loc">
  <div class="search">
    <h3>Chọn Theo Tiêu Chí</h3>
    <div class="filter">
      <input type="text" placeholder="Nhập Tên Sản Phẩm Bạn Muốn Tìm..." (input)="filterProduct($event)">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>
</div>
<div class="xep">
  <label for="">Xắp Sếp :&nbsp; </label>
  <select (change)="onSortChange($event)">
    <option value="default">Mặc Định</option>
    <option value="lowToHigh">Giá Thấp - Cao</option>
    <option value="highToLow">Giá Cao - Thấp</option>
    <option value="newToOld">Mới - Cũ</option>
    <option value="oldToNew">Cũ - Mới</option>
  </select>
</div>
<div class="main">
  <div class="content">
    <div id="products" *ngFor="let product of categoryProduct">
      <a [routerLink]="['/products', product.id]">
        <div class="box-hover">
          <img [src]="product.img2" alt="{{ product.name }}" width="100%" height="380px">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-change" width="100%" height="380px">
        </div>
        <br>
        {{ product.name }}
      </a>
      <div class="bot">
        <p><b style="font-size: 12px; text-decoration: underline;">
            {{ (product.price | currency:'VND')}}. VNĐ
          </b></p>
        <div class="crop" [style.width.px]="product.rating * 90 / 5" title="rating">
          <div style="width: 90px;    margin-left: 0px; ">
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>
      </div>
      <div class="button">
        <button (click)="buyNow(product)"><a style="color: #fff;">Mua Ngay</a></button>
      </div>
    </div>

  </div>
</div>
