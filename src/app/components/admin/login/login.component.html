  <section  style="background-color: #000;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block" >
                <img style="height: 100%; border-radius: 14px;" src="https://i.pngimg.me/thumb/f/350/534636efca.jpg"
                  alt="login form" class="" style="border-radius: 1rem 0 0 1rem;" width="115.3%" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Đăng Nhập</span>
                    </div>
                    <form #myForm="ngForm" (ngSubmit)="onLogin(myForm.value)">
                    <div class="form-outline mb-4">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" ngModel required email #email="ngModel">
                      <div style="color:red" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">Vui lòng nhập email</div>
                        <div *ngIf="email.errors?.['email']">Vui lòng nhập đúng định dạng email</div>
                      </div>
                      <label class="form-label" for="form2Example17">Tên Tài Khoản</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" ngModel required #password="ngModel">
                      <div style="color:red" *ngIf="password.invalid && (password.dirty || password.touched)">
                        Vui lòng nhập password
                      </div>
                        <label class="form-label" for="form2Example27">Mật Khẩu</label>
                      </div>
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block" [disabled]="myForm.invalid">Đăng nhập</button>
                    </div>
                  </form>
                    <a class="small text-muted" href="#!">Quên mật Khẩu ?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Bạn Đã có Tài Khoản
                      <a href="admin/sigin"
                        style="color: #393f81;">Đăng ký Ngay</a></p>
                        <p id="login-status" style="color: red;"></p></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
