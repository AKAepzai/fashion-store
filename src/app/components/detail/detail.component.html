<!-- productlist.component.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<br>
  <div class="back">
    <h1>Trang Chủ / Tất Cả Sản Phẩm / <b style="color: #0089ff;">Giỏ Hàng</b></h1>
  </div>
  <div class="main" *ngIf="productDetails">
    <div class="product">
      <img src="{{productDetails.imageUrl}}" alt="" width="328px" height="440px">
    <div class="pro-right">
      <h2>{{productDetails.name}}</h2>
      <span>{{productDetails.price  | currency:'VND'}}. VNĐ  </span>
      <h3>{{productDetails. description}}</h3>
      <h3>{{productDetails.mate}}</h3>
      <div class="button">
        <button (click)="buyNow(productDetails)" ><a style="color: #fff;">Mua Ngay</a></button>
      </div>
    </div>
    </div>
  </div>
